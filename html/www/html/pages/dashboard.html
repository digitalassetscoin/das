<div id="dashboard_page" class="page" style="display:block">
    <section class="content-header bg-das">
        <span style="float:right; font-size:115%;">
            <span id="nrs_version_info" data-i18n="  ">Version</span>:
            <a href="#" class="small-box-footer" data-toggle="modal" data-target="#nrs_modal">
                <span id="nrs_version" class="loading_dots">
                    <span>.</span>
                    <span>.</span>
                    <span>.</span>
                </span>
            </a>
            <span class="label label-danger" id="nrs_update" style="display:none;"></span>
        </span>
        <h1>Dashboard</h1>
    </section>

    <section class="content bg-das">
        <div class="alert-danger alert alert-no-icon" id="dashboard_message" style="display:none;padding:5px;margin-bottom:15px;"></div>
        <div class="dashboard_first_row row">
            <div class="optional_dashboard_tile col-lg-3 col-xs-6">
                <div class="das-card das-round2 das-zoom">
                    <div class="das-card-body" style="height:100px">
                        <div class="inner das-box">
                            <h3 class="das-icon-font">
                                <span id="account_assets_balance" class="text-bold das-xs-f20">0</span>
                            </h3>
                            <p>
                                <span class="das-xs-f12" data-i18n="assets_value">Assets Value</span>
                                <span class="label" id="account_leasing" style="display:none;background-color:#1990B1"></span>
                            </p>
                        </div>
                        <div class="icon das-icon-3 das-icon-box das-font">
                            <i class="fa fa-signal"></i>
                        </div>
                    </div>
                    <a href="#" class="small-box-footer das-footer text-white goto-page das-footer4" data-page="my_assets">
                        <span data-i18n="more_info">More Info</span>
                        <i class="fa fa-arrow-circle-right"></i>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-xs-6">
                <div class="das-card das-round2 das-zoom">
                    <div class="das-card-body" style="height:100px">
                        <div class="inner das-box">
                            <h3 class="das-icon-font">
                                <span id="account_balance" class="text-bold das-xs-f20">0</span>
                            </h3>
                            <p>
                                <span class="das-xs-f12" data-i18n="account_balance">Account Balance</span>
                                <span class="label" id="account_leasing" style="display:none;background-color:#1990B1"></span>
                            </p>
                        </div>
                        <div class="icon das-icon-3 das-icon-box das-font"  style="color:red !important">
                            <i class="fa fa-briefcase"></i>
                        </div>
                    </div>
                    <a href="#" class="small-box-footer das-footer text-white goto-page das-footer4" data-toggle="modal" data-target="#account_details_modal" data-page="dashboard">
                        <span data-i18n="more_info">More Info</span>
                        <i class="fa fa-arrow-circle-right"></i>
                    </a>
                </div>
            </div>
            <div class="optional_dashboard_tile col-lg-3 col-xs-6">
                <div class="das-card das-round2 das-zoom">
                    <div class="das-card-body" style="height:100px">
                        <div class="inner das-box">
                            <h3 class="das-icon-font">
                                <span id="account_message_count" class="text-bold das-xs-f20">0</span>
                            </h3>
                            <p>
                                <span class="das-xs-f12" data-i18n="message_count">Messages</span>
                                <span class="label" id="account_leasing" style="display:none;background-color:#1990B1"></span>
                            </p>
                        </div>
                        <div class="icon das-icon-3 das-icon-box das-font" style="color:#e87e04 !important">
                            <i class="fa fa-envelope-o"></i>
                        </div>
                    </div>
                    <a href="#" class="small-box-footer das-footer text-white goto-page das-footer4" data-page="my_messages">
                        <span data-i18n="more_info">More Info</span>
                        <i class="fa fa-arrow-circle-right"></i>
                    </a>
                </div>
            </div>
            <div class="block_info_dashboard_tile col-lg-3 col-xs-6">
                <div class="das-card das-round2 das-zoom">
                    <div class="das-card-body" style="height:100px">
                        <div class="inner das-box">
                            <h3 class="das-icon-font">
                                <span class="text-bold das-xs-f20" id="nrs_block">0</span>
                                <span style="font-size: 12pt;">Block</span>
                            </h3>
                            <p>
                                <span class="das-xs-f12" id="nrs_current_block_time">5/6/2020 23:05:16</span>
                                <span class="label" id="account_leasing" style="display:none;background-color:#1990B1"></span>
                            </p>
                        </div>
                        <div class="icon das-icon-3 das-icon-box das-font" style="color:#0091ea !important">
                            <i class="fa fa-code"></i>
                        </div>
                    </div>
                    <a href="#" class="small-box-footer das-footer text-white goto-page das-footer4" data-page="blocks">
                        <span data-i18n="more_info">More Info</span>
                        <i class="fa fa-arrow-circle-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title" data-i18n="recent_transactions">Recent Transactions</h3>
                    </div>
                    <div class="box-body no-padding">
                        <div class="data-container data-loading table-responsive" data-no-padding="true" data-extra="#dashboard_transactions_footer" style="padding:5px;">
                            <table class="table table-striped" id="dashboard_table" style="min-width: 700px;">
                                <thead>
                                    <tr>
                                        <th data-i18n="date">Date</th>
                                        <th style="width:60px;text-align:center;">
                                            <i class="fa fa-envelope-o"></i>
                                        </th>
                                        <th data-i18n="type">Type</th>
                                        <th class="numeric" data-i18n="amount">Amount</th>
                                        <th class="numeric" data-i18n="fee">Fee</th>
                                        <th data-i18n="account">Account</th>
                                        <th style="text-align:center;">
                                            <i class="fa fa-gavel"></i>
                                        </th>
                                        <th style="text-align:center;" data-i18n="height">Height</th>
                                        <th style="text-align:center;" data-i18n="confirmations">Confirmations</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            <div class="data-loading-container">
                                <!-- <img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" /> -->
                                <img src="img/loading_indicator.svg" alt="Loading..." width="64" height="64" />
                            </div>
                            <div class="data-empty-container">
                                <p data-i18n="no_transactions_yet">No transactions yet.</p>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <span id="dashboard_transactions_footer" style="display: none">
                            <button class="btn btn-das-primary goto-page ripple" data-page="transactions">
                                <i class="fa fa-caret-right"></i>
                                <span data-i18n="view_more">View More</span>
                            </button>
                        </span>
                        <button class="btn btn-das-success goto-page ripple" data-page="ledger">
                            <i class="fa fa-caret-right"></i>
                            <span data-i18n="account_ledger">Account Ledger</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
